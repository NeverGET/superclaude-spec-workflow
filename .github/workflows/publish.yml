name: Publish to npm & GitHub

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.1)'
        required: true

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces

      - name: Build packages
        run: npm run build --workspaces

      - name: Run tests
        run: npm test --workspaces --if-present

  publish-npm:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces

      - name: Build packages
        run: npm run build --workspaces

      - name: Publish @neverg3t/scw-cli
        run: npm publish --workspace=cli/scw --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @neverg3t/scw-mcp-cli
        run: npm publish --workspace=cli/scw-mcp --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-gpr:
    name: Publish to GitHub Packages
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@neverg3t'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces

      - name: Build packages
        run: npm run build --workspaces

      - name: Publish @neverg3t/scw-cli to GPR
        run: npm publish --workspace=cli/scw --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Publish @neverg3t/scw-mcp-cli to GPR
        run: npm publish --workspace=cli/scw-mcp --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  github-release:
    name: Create GitHub Release
    needs: [publish-npm, publish-gpr]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and build
        run: |
          npm ci --workspaces
          npm run build --workspaces

      - name: Create tarballs
        run: |
          cd cli/scw && npm pack && mv *.tgz ../../
          cd ../scw-mcp && npm pack && mv *.tgz ../../

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.tgz'
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
