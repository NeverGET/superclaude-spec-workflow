name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ['18', '20', '22']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces

      - name: Build packages
        run: npm run build --workspaces

      - name: Type check
        run: npm run typecheck --workspaces --if-present

      - name: Lint
        run: npm run lint --workspaces --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test --workspaces --if-present

      - name: Verify CLI executable
        shell: bash
        run: |
          echo "Testing scw CLI..."
          node cli/scw/dist/index.js --version || echo "Version check (expected to work)"
          node cli/scw/dist/index.js --help
          echo "Testing scw mcp subcommand..."
          node cli/scw/dist/index.js mcp --help

  build-check:
    name: Build verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces

      - name: Build all packages
        run: npm run build --workspaces

      - name: Check package contents
        run: |
          echo "=== scw-cli package contents ==="
          cd cli/scw && npm pack --dry-run
